<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="/src/scss/style.scss">

</head>

<body>

    <main class="form__wrapper" data-form="1">

        <div class="form__question" data-question="1">

            <div class="form__group">
                <label for="question-1">What's your name?</label>
                <input type="text" name="form-1-question-1" id="question-1">
            </div>

        </div>

        <div class="form__question" data-question="2">

            <div class="form__group">
                <p>How do you like this form so far?</p>

                <div class="input__group">
                    <input type="radio" id="1" name="form-1-question-2" value="1">
                    <label for="1">It's okay</label>
                </div>

                <div class="input__group">
                    <input type="radio" id="2" name="form-1-question-2" value="2">
                    <label for="2">Pretty good</label>
                </div>

                <div class="input__group">
                    <input type="radio" id="3" name="form-1-question-2" value="3">
                    <label for="3">Stunning</label>
                </div>

                <div class="input__group">
                    <input type="radio" id="4" name="form-1-question-2" value="4">
                    <label for="4">Give the creator a job</label>
                </div>

            </div>

        </div>

        <div class="form__question" data-question="3">

            <div class="form__group">
                <label for="question-3">Something to add?</label>
                <textarea name="form-1-question-3" id="question-3" cols="30" rows="10"></textarea>
            </div>

        </div>

    </main>

    <div class="form__controls">
        <button type="submit" data-submit="1">Next</button>
    </div>

    <script src="/src/js/app.js"></script>

</body>

</html>
